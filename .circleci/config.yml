version: 2.1
orbs:
  node: circleci/node@1.1.6
  heroku: circleci/heroku@0.0.10

jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      # pulling keys from .env
      - run: source '.env'
      - run: echo $PRIVATE_KEY >> keys/private.pem
      - run: echo $PUBLIC_KEY >> keys/public.pem
      - run: echo $PRIVATER_KEY >> keys/privater.pem
      - run: echo $PUBLICR_KEY >> keys/publicr.pem
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test

workflows:
  build-and-test:
    jobs:
      - build-and-test
  heroku_deploy:
    jobs:
       - deploy
       - heroku/deploy-via-git:
           requires:
             - deploy # only run deploy-via-git job if the build job has completed
           filters:
             branches:
               only: circleci-project-setup 
      # only run deploy-via-git job on master branch